<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Circket</title>
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center bg-dark text-light mb-5"><b>Cricket</b></h1>
    </div>
    <div class="container-fluid">
        <div class="rows">
            <div class="text-center">
                <h2><b>Total Score</b></h2>
                <h2><b> <span id="run-count">0</span></b></h2>
                <h2><b>
                        <button id="button-minus-run" class="btn btn-danger"><i class="bi bi-dash-circle"></i></button>
                    </b></h2>
            </div>
            <div class="cols">
                <table class="table font table-bordered table-striped table-hover text-center">
                    <tr>
                        <td>
                            <span>Over: </span>
                        </td>
                        <td>
                            <span>
                                <button id="button-minus-over" class="btn btn-danger"><i
                                        class="bi bi-dash-circle"></i></button>
                                <span id="over-count">0</span>
                                <button class="btn btn-success" id="button-add-over"><i
                                        class="bi bi-plus-square-fill"></i></button>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Four and Six: </span>
                        </td>
                        <td class="gap">
                            <button id="button-four" class="btn btn-warning font-size">
                                <span id="add-four">4</span>
                            </button>
                            <button id="button-six" class="btn btn-primary font-size">
                                <span id="add-six">6</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Options Runs: </span>
                        </td>
                        <td>
                            <span>
                                <button class="btn btn-dark" id="button-add-one"><i
                                        class="bi bi-1-circle-fill"></i></button>
                                <button class="btn btn-dark" id="button-add-two"><i
                                        class="bi bi-2-circle-fill"></i></button>
                                <button class="btn btn-dark" id="button-add-three"><i
                                        class="bi bi-3-circle-fill"></i></button>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Wickets: </span>
                        </td>
                        <td>
                            <span>
                                <button id="button-minus-wicket" class="btn btn-danger"><i
                                        class="bi bi-dash-circle"></i></button>
                                <span id="wicket-count">0</span>
                                <button class="btn btn-success" id="button-add-wicket"><i
                                        class="bi bi-plus-square-fill"></i></button>
                            </span>
                        </td>
                    </tr>
                </table>

                <div class="runs font">

                </div>
                <div class="wickets font">
                    <div id="restart">
                        <button id="button-reset" class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i></button>
                    </div>
                    <div id="reset">Reset</div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
