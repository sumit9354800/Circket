<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cricket</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center bg-dark text-light mb-5"><b>Cricket</b></h1>
  </div>

  <div class="container-fluid">
    <div class="rows">
      <table class="text-center table font table-bordered table-striped table-hover text-center">
        <tr>
          <th>
            <h2><b>Total Score</b></h2>
            <h2><b><span id="run-count"></span></b></h2>
          </th>
          <th>
            <h2><b>Over</b></h2>
            <h2><b><span id="over-count"></span></b></h2>
          </th>
          <th>
            <h2><b>Wickets</b></h2>
            <h2><b><span id="wicket-count"></span></b></h2>
          </th>
        </tr>
      </table>

      <div class="cols">
        <table class="table font table-bordered table-striped table-hover text-center">
          <tr>
            <th>Over:</th>
            <td>
              <button id="button-minus-over" class="btn btn-danger"><i class="bi bi-dash-circle"></i></button>
              <button class="btn btn-success" id="button-add-over"><i class="bi bi-plus-square-fill"></i></button>
            </td>
          </tr>
          <tr>
            <th>Four and Six:</th>
            <td class="gap">
              <button id="button-four" class="btn btn-warning font-size">4</button>
              <button id="button-six" class="btn btn-primary font-size">6</button>
            </td>
          </tr>
          <tr>
            <th>Options Runs:</th>
            <td>
              <button class="btn btn-dark" id="button-add-one"><i class="bi bi-1-circle-fill"></i></button>
              <button class="btn btn-dark" id="button-add-two"><i class="bi bi-2-circle-fill"></i></button>
              <button class="btn btn-dark" id="button-add-three"><i class="bi bi-3-circle-fill"></i></button>
            </td>
          </tr>
          <tr>
            <th>Wickets:</th>
            <td>
              <button id="button-minus-wicket" class="btn btn-danger"><i class="bi bi-dash-circle"></i></button>
              <button class="btn btn-success" id="button-add-wicket"><i class="bi bi-plus-square-fill"></i></button>
            </td>
          </tr>
        </table>

        <div class="wickets font">
          <div id="restart" class="mb-2">
            <button id="button-reset" class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i></button>
            <div id="reset">Reset</div>
          </div>
          <!-- <div id="undo">
            <button id="button-undo" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise"></i></button>
            <div id="undo-label">Undo</div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Script Start -->
  <script src="script.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
